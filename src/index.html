<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="module" src="index.js"></script>

</head>

<body>
    <h3>Let's find out how old you are on other planets</h3>
    <form id="AgeFinder">
        <label>
            <input type="radio" name="Time" value="past">past age
        </label>
        <label>
            <input type="radio" name="Time" value="future">future age
        </label>
        <p>Please check one of the buttons above to begin</p>
        <label for="Past1">Put past age here, if trying to find current age put 0 in the this box</label>
        <input id="Past1" type="number" />
        <br></br>
        <label for="Age1">Put current/starting age here</label>
        <input id="Age1" type="number" />
        <br></br>
        <label for="Future1">If you want to know how many years on other planets it will take to reach a certain earth
            age, put desired Earth age in this box and starting age in the box above</label>
        <input id="Future1" type="number" />
        <br></br>
        <label for="planetList">Please select a planet</label>
        <select id="planetList">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

</body>

</html>
